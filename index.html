<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NANDEESH'S AMAZON STORE</title>
  <style>
    :root{--accent:#ff6a00;--bg:#0f1720;--card:#0b1220;--muted:#94a3b8;--glass:rgba(255,255,255,0.03)}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;background:linear-gradient(180deg,#071022 0%, #071126 60%);color:#e6eef8}
    .wrap{max-width:1100px;margin:28px auto;padding:20px}
    header{display:flex;align-items:center;gap:16px}
    .logo{display:flex;align-items:center;gap:12px}
    .logo .mark{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#ff9b3d);display:flex;align-items:center;justify-content:center;font-weight:700}
    h1{margin:0;font-size:20px}
    nav{margin-left:auto}
    nav input{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    .controls{display:flex;gap:8px;margin-top:18px;align-items:center}
    .btn{background:var(--accent);border:none;padding:8px 12px;border-radius:8px;color:#fff;cursor:pointer}

    .layout{display:grid;grid-template-columns:260px 1fr;gap:18px;margin-top:18px}
    aside{background:var(--card);border-radius:12px;padding:14px}
    aside h3{margin-top:0}
    .category{display:flex;flex-direction:column;gap:8px}
    .category button{background:transparent;border:1px solid rgba(255,255,255,0.03);color:var(--muted);padding:8px;border-radius:8px;text-align:left;cursor:pointer}
    .category button.active{border-color:var(--accent);color:#fff}

    main{min-height:400px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .card{background:var(--glass);border-radius:12px;padding:12px;backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;gap:10px}
    .thumb{height:140px;border-radius:8px;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .thumb img{max-width:100%;max-height:100%;object-fit:contain}
    .title{font-weight:600;font-size:14px}
    .meta{font-size:13px;color:var(--muted)}
    .actions{margin-top:auto;display:flex;gap:8px}
    .link{flex:1;text-decoration:none;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);text-align:center;color:#fff}
    .buy{background:var(--accent)}

    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.6)}
    .modal .box{background:#071224;padding:18px;border-radius:12px;max-width:700px;width:94%}
    .modal.show{display:flex}

    footer{margin-top:20px;color:var(--muted);font-size:13px;text-align:center}

    @media (max-width:820px){.layout{grid-template-columns:1fr}.logo h1{font-size:16px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <div class="mark">NS</div>
        <div>
          <h1>NANDEESH'S AMAZON STORE</h1>
          <div style="font-size:12px;color:var(--muted)">A lightweight demo store built with HTML/CSS/JS</div>
        </div>
      </div>
      <nav>
        <input id="search" placeholder="Search products..." />
      </nav>
    </header>

    <div class="controls">
      <div style="color:var(--muted);font-size:13px">Showing <span id="count">0</span> products</div>
      <div style="margin-left:auto"></div>
    </div>

    <div class="layout">
      <aside>
        <h3>Categories</h3>
        <div class="category">
          <button class="cat-btn active" data-cat="All">All</button>
          <button class="cat-btn" data-cat="Laptops">Computer / Laptops</button>
          <button class="cat-btn" data-cat="Keyboard">Keyboards</button>
          <button class="cat-btn" data-cat="Mouse">Mouse</button>
        </div>
        <hr style="margin:12px 0;border-color:rgba(255,255,255,0.03)" />
        <div style="font-size:13px;color:var(--muted)">Tip: Click product to view details and open the Amazon link.</div>
      </aside>

      <main>
        <div class="grid" id="grid"></div>
      </main>
    </div>

    <div class="modal" id="modal">
      <div class="box">
        <button id="close" style="float:right;background:none;border:none;color:var(--muted);cursor:pointer">✕</button>
        <div id="modal-content"></div>
      </div>
    </div>

    <footer>Data used from your uploaded file. Built for demonstration purposes. &nbsp;—&nbsp; Nandeesh.</footer>
  </div>

  <script>
    // Product data taken from uploaded document. Source: uploaded file. See code comments.
    const PRODUCTS = [
      // Laptops
      {id:1,category:'Laptops',title:'Lenovo LOQ 12th Gen Intel Core i5-12450HX 15.6\" Gaming Laptop (16GB/512GB/RTX3050)',link:'https://amzn.to/3LEZHeA',img:'https://via.placeholder.com/400x300?text=Lenovo+LOQ'},
      {id:2,category:'Laptops',title:'ASUS Vivobook 15 - Core i5 13th Gen, 16GB, 512GB, 15.6\"',link:'https://amzn.to/4p7CHDf',img:'https://via.placeholder.com/400x300?text=ASUS+Vivobook'},
      {id:3,category:'Laptops',title:'Dell SmartChoice G15-5530 - Intel Core i5 13th Gen, RTX 3050, 16GB,1TB SSD',link:'https://amzn.to/4i7H3s4',img:'https://via.placeholder.com/400x300?text=Dell+G15'},
      {id:4,category:'Laptops',title:'Lenovo Ideapad Slim 3 - 13th Gen Intel Core i5, 16GB, 512GB',link:'https://amzn.to/4pekBzH',img:'https://via.placeholder.com/400x300?text=Lenovo+IdeaPad+Slim+3'},
      {id:5,category:'Laptops',title:'Lenovo IdeaPad Slim 3 - 12th Gen Intel Core i5, 16GB LPDDR5, 512GB SSD',link:'https://amzn.to/4oha7yN',img:'https://via.placeholder.com/400x300?text=Lenovo+IdeaPad+Slim+3+12th'},
      // Keyboards
      {id:6,category:'Keyboard',title:'Razer BlackWidow V3 Tenkeyless - Mechanical Wired Gaming Keyboard',link:'https://amzn.to/47ZU2Ho',img:'https://via.placeholder.com/400x300?text=Razer+BlackWidow'},
      {id:7,category:'Keyboard',title:'Razer Ornata V3 X Gaming Keyboard - Low-Profile',link:'https://amzn.to/3LERlDM',img:'https://via.placeholder.com/400x300?text=Razer+Ornata+V3+X'},
      {id:8,category:'Keyboard',title:'Redragon K617 Fizz 60% Wired RGB Gaming Keyboard',link:'https://amzn.to/3JFjGcy',img:'https://via.placeholder.com/400x300?text=Redragon+K617'},
      {id:9,category:'Keyboard',title:'Ant Esports MK801 V2 Pro Wireless Mecha Membrane Backlit',link:'https://amzn.to/4o3J8q9',img:'https://via.placeholder.com/400x300?text=Ant+Esports+MK801'},
      {id:10,category:'Keyboard',title:'Ant Esports MK1300 V2 Portable 60% Mechanical Keyboard',link:'https://amzn.to/4oH33fx',img:'https://via.placeholder.com/400x300?text=Ant+MK1300'},
      // Mice
      {id:11,category:'Mouse',title:'Ant Esports GM320 RGB Optical Wired Gaming Mouse',link:'https://amzn.to/447PiOP',img:'https://via.placeholder.com/400x300?text=Ant+GM320'},
      {id:12,category:'Mouse',title:'Razer Cobra Wired Gaming Mouse - Lightweight',link:'https://amzn.to/4qX5OuZ',img:'https://via.placeholder.com/400x300?text=Razer+Cobra'},
      {id:13,category:'Mouse',title:'Razer DeathAdder Essential Wired Gaming Mouse - 6400DPI',link:'https://amzn.to/3XvKMG5',img:'https://via.placeholder.com/400x300?text=Razer+DeathAdder'},
      {id:14,category:'Mouse',title:'Razer DeathAdder Essential White Edition - 6400 DPI',link:'https://amzn.to/3LN3h6h',img:'https://via.placeholder.com/400x300?text=DeathAdder+White'},
      {id:15,category:'Mouse',title:'Logitech G102 USB Light Sync Gaming Mouse',link:'https://amzn.to/49naC6q',img:'https://via.placeholder.com/400x300?text=Logitech+G102'},
    ];

    const grid = document.getElementById('grid');
    const countEl = document.getElementById('count');
    const search = document.getElementById('search');
    const catBtns = document.querySelectorAll('.cat-btn');

    function render(list){
      grid.innerHTML='';
      list.forEach(p=>{
        const el = document.createElement('article');
        el.className='card';
        el.innerHTML = `
          <div class="thumb"><img src="${p.img}" alt="${escapeHtml(p.title)}"></div>
          <div class="title">${escapeHtml(p.title)}</div>
          <div class="meta">Category: ${p.category}</div>
          <div class="actions">
            <a class="link" href="#" data-id="${p.id}">View</a>
            <a class="link buy" target="_blank" rel="noopener" href="${p.link}">Buy on Amazon</a>
          </div>
        `;
        grid.appendChild(el);
      });
      countEl.textContent = list.length;
      // attach view handlers
      document.querySelectorAll('[data-id]').forEach(btn=>{
        btn.addEventListener('click',e=>{
          e.preventDefault();
          const id = Number(btn.dataset.id);
          openModal(id);
        })
      });
    }

    function escapeHtml(str){return str.replace(/[&<>\"']/g, function(c){return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c];});}

    function openModal(id){
      const p = PRODUCTS.find(x=>x.id===id);
      if(!p) return;
      const modal = document.getElementById('modal');
      const content = document.getElementById('modal-content');
      content.innerHTML = `
        <div style="display:flex;gap:12px;align-items:flex-start">
          <div style="width:42%"><img style="width:100%;border-radius:8px" src="${p.img}" alt="${escapeHtml(p.title)}"></div>
          <div style="flex:1">
            <h2 style="margin:0 0 6px 0">${escapeHtml(p.title)}</h2>
            <div style="color:var(--muted);margin-bottom:12px">Category: ${p.category}</div>
            <p style="color:var(--muted);font-size:14px">This is a demo product entry taken from the document you uploaded. Click the button below to open the Amazon product page in a new tab.</p>
            <div style="margin-top:12px;display:flex;gap:8px">
              <a class="btn" href="${p.link}" target="_blank" rel="noopener">Open on Amazon</a>
              <button class="btn" id="modal-close" style="background:transparent;border:1px solid rgba(255,255,255,0.06)">Close</button>
            </div>
          </div>
        </div>
      `;
      modal.classList.add('show');
      document.getElementById('modal-close').addEventListener('click',()=>modal.classList.remove('show'));
    }

    document.getElementById('close').addEventListener('click',()=>document.getElementById('modal').classList.remove('show'));

    // filtering and search
    function filterAndSearch(){
      const q = search.value.trim().toLowerCase();
      const activeCat = document.querySelector('.cat-btn.active').dataset.cat;
      let list = PRODUCTS.filter(p=> (activeCat==='All' || p.category===activeCat));
      if(q) list = list.filter(p=> (p.title.toLowerCase().includes(q) || p.category.toLowerCase().includes(q)));
      render(list);
    }

    search.addEventListener('input',filterAndSearch);
    catBtns.forEach(b=>b.addEventListener('click',()=>{
      catBtns.forEach(x=>x.classList.remove('active'));
      b.classList.add('active');
      filterAndSearch();
    }));

    // initial render
    render(PRODUCTS);

    // accessibility: keyboard close
    document.addEventListener('keydown',e=>{ if(e.key==='Escape') document.getElementById('modal').classList.remove('show'); });
  </script>
</body>
</html>
